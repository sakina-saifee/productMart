  <script>

let changeName= document.getElementById('changeName');
   let afterSigninName =document.querySelector("#afterSigninName");
   let signoutTag=document.getElementById("signout");
let currentUser=null;

      //-----Get Username ------//
function getUsername(){
    let keeploggedIn=localStorage.getItem("keepmeloggedin");
console.log(keeploggedIn);
    if(keeploggedIn=="yes"){
        
         currentUser=JSON.parse(localStorage.getItem('user'));
    }else{
        currentUser=JSON.parse(sessionStorage.getItem('user'));
        console.log(currentUser);
    }
}

//----------signout---------//
function Signout(){
   sessionStorage.removeItem('user');
   localStorage.removeItem('user');
   localStorage.removeItem('keepmeloggedin');
window.location="main.html";
}

     //-----Window Onload------//

  window.onload=function(){
    console.log("hi",currentUser);
    getUsername();

    if(currentUser===null){
      changeName.innerText="Account";
   
      changeName.classList.add("fa");
      changeName.classList.add("fa-user");
      changeName.classList.add("btn");
      signoutTag.style.display="none";
    }
    else{
      afterSigninName.innerText=currentUser;
      changeName.classList.remove("fa-user");
     changeName.classList.remove("btn");
     changeName.style.display="none";
      signoutTag.href="javascript:Signout()";
    // signoutLink.innerText="Sign Out";
    // signoutLink.classList.replace("btn","nav-link");
    // signoutLink.classList.add("btn-success");
    // signoutLink.href="javascript:Signout()";
    }
}

signoutTag.addEventListener('click',Signout);
  </script>
