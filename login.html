       // const analytics = getAnalytics(app);
     import {getDatabase,ref,set,child,get,update,remove } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
     const db=getDatabase(app);

     let username=document.getElementById("userInp");
     let pass=document.getElementById("passInp");
     let loginButton= document.getElementById("loginbtn");

      //--------------------------validation----------------------------------------------------------//
 function isEmptyOrSpaces(str){
if(str==""){
    return true;
}else{
    return false;
}
 }
    //-----Authentication Process------//

    function AuthenticationUser() {

      if(isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value) )
    {
      console.log(username.value);
        alert("You cannot leave any field empty!");
       
    }
   

    const dbref = ref(db);

    get(child(dbref, "AddUser/"+username.value)).then((snapshot)=>{
        if(snapshot.exists()){
            console.log(snapshot.val().Username);
            let dbpass=decPass(snapshot.val().Password);
            if(dbpass==pass.value){
               // alert("Welcome"+ snapshot.val().Username);
                login(snapshot.val().FullName);  
            }

        }else{
            alert("User does not exists");
        }
    });

}
      //-----Decryption Password ------//
    function decPass(dbpass){
    var pass12=CryptoJS.AES.decrypt(dbpass,pass.value);
    return pass12.toString(CryptoJS.enc.Utf8);
 }

 //-----Login------//

 function login(user){
    let keeploggedIn=document.getElementById('customSwitch1').checked;

    if(!keeploggedIn){
        sessionStorage.setItem('user', JSON.stringify(user));
        window.location="main.html"; 
    }else{
        localStorage.setItem('keepmeloggedin','yes');
        localStorage.setItem('user',JSON.stringify(user));
        
        window.location="main.html";
    }
  }

loginButton.addEventListener('click',AuthenticationUser);

     </script>
